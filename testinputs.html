<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test Form Inputs</title>
  </head>
  <body>
    <h2>Testing Form Input types</h2>
    <form class="" action="testinputs.html" method="post">
      <label>Please Enter your name:</label>
      <input type="text" name="" value="">
      <input type="submit" name=""><br>
      <label>Please select your date of birth:</label>
      <input type="date" name="" value=""><br>
    </form>
    <form class="" action="index.html" method="post">
      <label>Please Select your gender:</label>
      <input type="radio" id="male" name="gender" value="">
      <label>Male</label>
      <input type="radio" id="female" name="gender" value="CSS">
      <label>Female</label>
      <input type="radio" id="other" name="gender" value="JavaScript">
      <label>Other</label><br>
      <label>Please select your age</label>
      <input type="range" name="" min="18" max="99">
    </form>


  </body>
</html>
